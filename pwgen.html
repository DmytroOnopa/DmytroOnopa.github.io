<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="It doesn't matter where you're coming from or where you're going. All that matters is simple, pure joy.">
  <meta name="author" content="Genius">
  <link rel="stylesheet" href="https://s.pageclip.co/v1/pageclip.css" media="screen">
  <title> Dmytro Onopa | theGrove ðŸŒ³ Garage </title>
  <link rel="stylesheet" href="./site/style.css">
  <link rel="stylesheet" href="./site/pwStyle.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
 </head>
 <body>
    <!-- partial -->
   <hr>
   <div class="container">
         <h2>Password Generator</h2>
         <div class="result-container">
           <span id="result"></span>
           <button class="btn" id="clipboard">
             <i class="far fa-clipboard"></i>
           </button>
         </div>
         <div class="settings">
           <div class="setting">
             <label>Password Length</label>
             <input type="number" id="length" min="4" max="20" value="8">
           </div>
           <div class="setting">
             <label>Include uppercase letters</label>
             <input type="checkbox" id="uppercase" checked>
           </div>
           <div class="setting">
             <label>Include lowercase letters</label>
             <input type="checkbox" id="lowercase" checked>
           </div>
           <div class="setting">
             <label>Include numbers</label>
             <input type="checkbox" id="numbers" checked>
           </div>
           <div class="setting">
             <label>Include symbols</label>
             <input type="checkbox" id="symbols">
           </div>
         </div>

         <button class="btn btn-large" id="generate">
           Generate Password
         </button>
       </div>
       <script src="./site/pwScript.js"></script>
 </body>

 </html>
